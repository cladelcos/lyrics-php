<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="http://portaldoamazonas.com/wp-content/uploads/2016/04/brasil-capa-e1460639102455-256x256.png">
    <meta charset="UTF-8">
    <title>Lyrics</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" media="screen and  (min-width: 250px) and (max-width: 500px)" href="../css/mobile.css">
    <link rel="stylesheet" media="screen and  (max-width: 650px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 1250px)" href="../css/config-page.css">
    <link rel="stylesheet" media="screen and  (min-width: 1250px) and (max-width: 2500px)" href="../css/config-page.css">
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
    <script src="../js/alteration-layout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="../angular/model/app.js"></script>
    <script src="../angular/controller/english-controller.js"></script>

    <div class="page-screen"  ng-app="english">
        <nav>
            <ul>
                <li><a href="#" class="disable">Lyrics</a></li>
            </ul>
        </nav>
        <div class="left-screen hide">
            <h4>Filter: <input type="text" ng-model="filterBand"/></h4>
            <form>
                <h4>Genre Musical</h4>
                <ul>
                    <li><input type="radio" ng-model="filterBand" value="metal"> Metal</li>
                    <li><input type="radio" ng-model="filterBand" value="rock"> Rock</li>
                    <li><input type="radio" ng-model="filterBand" value="hipHop"> Hip Hop</li>
                </ul>
            </form>
        </div>
        <div class="hide-unhide position-hide">
            <a onclick="alter()"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png" alt="right-arrow"></a>
        </div>
        <div class="body-content left-align max center">
            <h1>Lyrics To Traine and Learn The English Languange</h1>

            <div ng-controller="generalCtrl">
                <div ng-repeat="x in lyric | filter: filterBand" >
                    <div class="content-field" name="{{x.genreMusicalBand}}">
                        <a href="{{x.url}}" target="_blank">
                            <h6>
                                <div class="wrapper">
                                    <div class="cube zoom-in">
                                        <i class="front">
                                            <img src="{{x.coverFrontSong}}" alt="{{x.songName}} - {{x.band}} {{x.featuringBand}}">
                                        </i>
                                        <i class="back">
                                            <img src="{{x.coverBackSong}}" alt="{{x.songName}} - {{x.band}} {{x.featuringBand}}">
                                        </i>
                                        <i class="top">
                                        </i>
                                        <i class="bottom">
                                        </i>
                                        <i class="left">
                                           <img src="{{x.coverSideSong}}" alt="{{x.songName}} - {{x.band}} {{x.featuringBand}}">
                                        </i>
                                        <i class="right">
                                            <img src="{{x.coverSideSong}}" alt="{{x.songName}} - {{x.band}} {{x.featuringBand}}">
                                        </i>
                                    </div>
                                </div>
                                <div ng-if="x.featuringBand != 0">
                                    {{x.band}} 
                                    <div class="feat">
                                        {{x.featuringBand}}
                                    </div>
                                </div>
                                <div ng-if="x.featuringBand == 0">
                                    {{x.band}} 
                                </div>
                                <div>
                                    {{x.songName}}
                                </div>
                            </h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
